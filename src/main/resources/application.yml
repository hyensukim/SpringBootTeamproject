server:
  address : localhost
  port : 8080

# MySQL 연동 
spring:
  profiles:
    active : db,mail,football
  datasource:
    driver-class-name: ${driver-class-name-db}
    url: ${url-db}
    username: ${user-name-db}
    password: ${password-db}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database: mysql
    show_sql: true

  # thymeleaf 설정
  thymeleaf:
    check-template-location: true
    prefix: classpath:/templates/
    suffix: .html
    cache: false
  mvc:
    static-path-pattern: /static/**

  # mail 설정
  mail:
    host: ${host}
    port: ${port}
    username: ${user-name-mail}
    password: ${password-mail}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            custom:
              siteName: ${siteName}
              siteMainUri: ${siteMainUri}
              emailFrom: ${emailFrom}
              emailFromName: ${emailFromName}

logging.level:
  org.hibernate.SQL: debug

# football-data.org API 연동
football:
  api:
    key: ${key-football}
    base-url: ${base-url-football}


<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link th:href="@{../../static/css/styles.css}"
          href="../static/css/styles.css" rel="stylesheet">

    <title>Title</title>
</head>
<body>
<!-- 네비게이션 바(헤더) -->
<nav th:replace="~{../outlines/nav :: navFragment}"></nav>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html" th:href="@{#}"><img class = "logo" src = "../static/image/Logo.png" th:src="@{이미지 경로}" />Shoot for Money</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="post.html" th:href="@{#}">커뮤니티</a></li>
                <li class="nav-item"><a class="nav-link" href="#!" th:href="@{#}">경기 결과</a></li>
                <li class="nav-item"><a class="nav-link" href="prediction.html" th:href="@{#}">승부 예측</a></li>
                <li class="nav-item"><a class="nav-link" href="#!" th:href="@{#}">로그인</a></li>
                <li class="nav-item"><a class="nav-link" href="#!" th:href="@{#}">마이페이지</a></li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <header class="prediction-hd">
        <h2 class="fw-bolder mb-1">경기 상세&배팅</h2>
    </header>

    <div class = "scroll3">
        <table class = "recentgame2">
            <thead>
            <tr>
                <th>경기번호</th>
                <th>경기일시</th>
                <th>대회</th>
                <th>홈팀</th>
                <th>원정팀</th>
                <th>배당률</th>
                <th>배팅</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="# : ${#}">
                <td th:text="${}">17</td>
                <td th:text="${}">09.18(월) 23:00시</td>
                <td th:text="${}">BundesLiga</td>
                <td th:text="${}">바이에른</td>
                <td th:text="${}">아우크스부르크</td>
                <td>
                    <div class="formBox">
                        <div class="btnChkBox v2" th:each=" : ${}">
                            <button type="button" class="betBtn" th:title="${}">
                                <span>승</span><br/><span class="db">2.50</span>
                            </button>
                            <button type="button" class="betBtn" th:title="${}">
                                <span>무</span><br/><span class="db">3.20</span>
                            </button>
                            <button type="button" class="betBtn" th:title="${}">
                                <span>패</span><br/><span class="db">2.36</span>
                            </button>
                        </div>
                    </div>
                </td>
                <td>
                    <a href="test.html" th:href="@{경기 상세 링크}">
                        <button type="button" class="betBtn">배팅</button>
                    </a>
                </td>
            </tr>

            <!-- 경기 점수 -->
            <tr class="score">
                <td colspan="2" th:text="${}">뮌헨</td>
                <td colspan="3"><span th:text="${value ?: 0}">0</span> : <span th:text="${value ?: 0}">0</span></td>
                <td colspan="2" th:text="${}">아우크스부르크</td>
            </tr>

            <!-- 승무패 예측 & 고른팀 & 배당 -->
            <tr class="score2">
                <td colspan="7">
                    <div class="formBox">
                        <div class="btnChkBox v2" th:each=" : ${}">
                            <button type="button" class="betBtn2" th:title="${}">
                                <span th:text="${match.win}">승</span><br/><span class="db" th:text="${match.bet}">2.50</span>
                            </button>
                            <button type="button" class="betBtn2" th:title="${}">
                                <span th:text="${}">무</span><br/><span class="db" th:text="${}">3.20</span>
                            </button>
                            <button type="button" class="betBtn2" th:title="${}">
                                <span th:text="${}">패</span><br/><span class="db" th:text="${}">2.36</span>
                            </button>
                        </div>
                    </div>
                </td>
            </tr>

            <tr class="score2">
                <td colspan="2">
                    <form th:action="@{/betting}" method="post">
                        <input type="number" name="betAmount" th:value="${betAmount}">
                        <span>만 유로</span>
                        <button type="submit">
                            <span>배팅</span>
                        </button>
                    </form>
                </td>
                <td colspan="2">
                    배팅 가능금액 : <span th:text="${}">0</span> (만 유로)
                </td>
                <td colspan="3">
                    예상 적중금액 : <span th:text="${}">0</span> (만 유로)
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <div class="col-lg-4">
        <!-- Categories widget-->
        <div class="card mb-4">
            <div class="card-header">리그 별 승부예측</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6">
                        <ul class="list-unstyled mb-0">
                            <li><a href="prediction-EPL.html" th:href="@{#}">EPL</a></li>
                            <li><a href="prediction-LaLiga.html" th:href="@{#}">LaLiga</a></li>
                            <li><a href="prediction-Bundesliga.html" th:href="@{#}">Bundesliga</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- 푸터 -->
<footer th:replace="~{../outlines/footer :: footerFragment}"></footer>
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">2023 Ait - Betting Site Prj</p>
    </div>
</footer>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin/main}">

<main layout:fragment="common">

    <h2>게시글 상세보기</h2>

    <div class="post-details">
        <h3 th:text="${post.pTitle}"></h3>
        <p th:text="${post.pContent}"></p>
        <p>작성일: <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
<!--        <p th:if="${post.updatedAt != null}">수정일:-->
<!--            <span th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p>-->
        <p th:if="${post.updatedAt != null}">
            수정일:
            <span th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
        </p>
        <p th:unless="${post.updatedAt != null}">
            수정일: -
        </p>
    </div>

    <td>
        <form th:action="@{'/admin/post/' + ${post.pNo}}" method="post" onsubmit="return confirm('게시글 삭제를 진행하면 모든 내용과 댓글이 영구적으로 사라집니다. 계속 진행하시겠습니까??')">

            <input type="hidden" name="_method" value="delete"/>
            <button type="submit">게시글 삭제</button>
        </form>
    </td>
</main>

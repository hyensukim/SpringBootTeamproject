<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<meta charset="utf-8">
<main layout:fragment="common">

    <h2>커뮤니티</h2>

    <ul class="board-list">
        <li class="list-text">
            <a th:href="@{/post/all/1}">자유 게시판</a>
        </li>
        <li class="list-text">
            <a th:href="@{/post/all/2}">EPL</a>
        </li>
        <li class="list-text">
            <a th:href="@{/post/all/3}">라리가</a>
        </li>
        <li class="list-text">
            <a th:href="@{/post/all/4}">분데스리가</a>
        </li>
    </ul>

    <form th:action="@{/post/all}" method="get">
        <select name="sopt">
            <option value="all">전체</option>
            <option value="bld">게시판 아이디</option>
            <option value="bName">게시판명</option>
        </select>
        <input type="text" name="skey" placeholder="검색어를 입력하세요">
        <button type="submit">검색</button>
    </form>

    <table class="table text-center">
        <thead>
            <tr>
                <th>게시글 번호</th>
                <th>회원 ID</th>
                <th>별명</th>
                <th>게시판</th>
                <th>제목</th>
                <th>작성일</th>
                <th>수정일</th>
            </tr>
        </thead>
        <tbody>
            <!-- 게시판 내용 반복 -->
            <tr th:each="post : ${postList}">
                <td th:text="${post.pNo}"></td>
                <td th:text="${post.member.mId}"></td> <!-- 회원 ID 표시 -->
                <td th:text="${post.member.mNickName}"></td> <!-- 회원 별명 표시 -->
                <td th:text="${post.board.bName}"></td>
                <td><a th:href="@{/post/detail/{pNo}(pNo=${post.pNo})}" th:text="${post.pTitle}"></a></td>
                <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
        </tbody>
    </table>

    <!--게시글 작성-->
<!--   bNo 0 : 전체, 1 : 자유, 2 : 이피엘, 3 : 라리가, 4:분데스 -->
    <div class="btn-create">
        <a th:href="@{/post/create}">게시글 작성</a>
    </div>


</main>
</html>

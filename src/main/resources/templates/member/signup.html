<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<main layout:fragment="common">
    <div class="fmrSignUp">
        <form th:action="@{/member/signup}" th:object="${signUpForm}" method="post" autocomplete="off">

            <div class="form-group">
                <label for="mId">ID:</label>
                <input type="text" id="mId" th:field="*{mId}" class="form-control" placeholder="4자리 이상 16자리 이하"/>
                <span class="error" th:if="${#fields.hasErrors('mId')}" th:errors="*{mId}"></span>
            </div>

            <div class="form-group">
                <label for="mPassword">Password:</label>
                <input type="password" id="mPassword" th:field="*{mPassword}" class="form-control" placeholder="8자리 이상 16자리 이하"/>
                <span class="error" th:if="${#fields.hasErrors('mPassword')}" th:errors="*{mPassword}"></span>
            </div>

            <div class='form-group'>
                <label for='mPasswordCheck'>Confirm Password:</label>
                <input type='password' id='mPasswordCheck' name='mPasswordCheck' class='form-control'/>
                <span class="error" th:if="${#fields.hasErrors('mPasswordCheck')}" th:errors="*{mPasswordCheck}"></span>
            </div>

            <!-- Add other form fields here -->
            <div class="form-group">
                <label for="mName">Name:</label>
                <input type="text" id="mName" th:field="*{mName}" class="form-control" placeholder="2자리 이상 20자리 이하"/>
                <span class="error" th:if="${#fields.hasErrors('mName')}" th:errors="*{mName}"></span>
            </div>

            <div class="form-group">
                <label for="mName">Phone:</label>
                <input type="text" id="mPhone" th:field="*{mPhone}" class="form-control" placeholder="11자리 이하"/>
                <span class="error" th:if="${#fields.hasErrors('mPhone')}" th:errors="*{mPhone}"></span>
            </div>

            <div class="form-group">
                <label for="mEmail">Email:</label>
                <input type="text" id="mEmail" th:field="*{mEmail}" class="form-control" placeholder="이메일 형식"/>
                <span class="error" th:if="${#fields.hasErrors('mEmail')}" th:errors="*{mEmail}"></span>
            </div>

            <div class="form-group">
                <label for="mNickName">NickName:</label>
                <input type="text" id="mNickName" th:field="*{mNickName}" class="form-control" placeholder="4자리 이상 16자리 이하"/>
                <span class="error" th:if="${#fields.hasErrors('mNickName')}" th:errors="*{mNickName}"></span>
            </div>

            <!-- Submit button -->
            <button type='submit'>Sign Up</button>
        </form>
    </div>
</main>
</html>

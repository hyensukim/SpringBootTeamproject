<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <link th:href="@{../../static/css/styles.css}"
          href="../../static/css/styles.css" rel="stylesheet">

    <title th:text="${}">Title</title>
</head>
<body>
<!-- 네비게이션 바(헤더) -->
<nav th:replace="~{../../outlines/nav :: common}"></nav>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html" th:href="@{#}"><img class = "logo" src = "../static/image/Logo.png" th:src="@{이미지 경로}" />Shoot for Money</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="post.html" th:href="@{#}">커뮤니티</a></li>
                <li class="nav-item"><a class="nav-link" href="#!" th:href="@{#}">경기 결과</a></li>
                <li class="nav-item"><a class="nav-link" href="prediction.html" th:href="@{#}">승부 예측</a></li>
                <li class="nav-item"><a class="nav-link" href="#!" th:href="@{#}">로그인</a></li>
                <li class="nav-item"><a class="nav-link" href="#!" th:href="@{#}">마이페이지</a></li>
            </ul>
        </div>
    </div>
</nav>

<header class="center-form">
    <h2 class="fw-bolder mb-1">로그인</h2>
</header>
<div class="frmLogin">
    <form th:action="@{/member/login}" th:object="${loginForm}" method="post">
        <div th:if="${session.loginGlobal != null}" th:text="${session.loginGlobal}"></div>

        <div class="form-group">
            <label for="mId">ID:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="mId" id="mId" th:field="*{mId}" class="form-control"/>
            <span th:if="${session.requiredMId != null}" th:text="${session.requiredMId}"></span>
        </div>

        <div class="form-group">
            <label for="mPassword">Password:</label>
            <input type="password" name="mPassword" id="mPassword" th:field="*{mPassword}" class="form-control"/>
            <span th:if="${session.requiredMPassword != null}" th:text="${session.requiredMPassword}"></span>
        </div>

        <div class='form-group'>
            <input type='checkbox' name="saveId" id='saveId' th:field='*{saveId}'/>
            <label for='saveId'>아이디 저장</label>
        </div>

        <button type='submit'>로그인</button>
    </form>
</div>
<div class="btns mt2-m flex justify-between">
    <a class="btn btn-active btn-ghost" th:href="@{/member/signup}">회원가입</a>
    <a class="btn btn-active btn-ghost" th:href="@{/member/findid}">아이디 찾기</a>
    <a class="btn btn-active btn-ghost" th:href="@{/member/findpw}">비밀번호 찾기</a>
</div>

    <!-- 푸터 -->
    <footer th:replace="~{../outlines/footer :: common}"></footer>
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">2023 Ait - Betting Site Prj</p>
        </div>
    </footer>
</body>
</html>
